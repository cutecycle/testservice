version: "3"
services:
  database:
    image: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=root
      - MYSQL_PASS=password
    volumes:
      - sqldata:/var/lib/mysql
  testservice:
    build: .
    environment: 
      - DATABASE=database_development
    restart: always
    ports:
      - "80:80"

volumes:
  sqldata: